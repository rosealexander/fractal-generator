<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name='viewport' content= "width=device-width"/>
  <title>JuliaJs</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Favicon tags -->
  <link rel="shortcut icon" type="image/png" href="favicon/favicon-192x192.png">
  <link rel="shortcut icon" sizes="196x196" href="favicon/favicon-192x192.png">
  <link rel="apple-touch-icon" href="favicon/favicon-192x192.png">
  <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
  <!-- import svg from FontAwesome -->
  <script src="https://kit.fontawesome.com/eb0d9a81e5.js" crossorigin="anonymous"></script>
</head>

<body >
<div id="loading-container">
  <i id="spinner" class="fas fa-spinner"></i>
  <i id="hour-glass" class="fas fa-hourglass-half"></i>
</div>

<div id="rotate-device-container">
  <i class="fas fa-reply fa-rotate-270 fa-xs"></i>
  <i class="fas fa-mobile-alt fa-lg"></i>
  <i class="fas fa-reply fa-rotate-90 fa-xs" ></i>
</div>
<div id="screen" class="fade-in"></div>

<div id="buttons">
  <div>
    <span id="zoom-out"><i  class="fas fa-minus-circle"></i></span>
    <span id="arrow-up"><i class="fas fa-arrow-circle-up"></i></span>
    <span id="zoom-in"><i class="fas fa-plus-circle"></i></span>
  </div>
  <div>
    <span id="arrow-left"><i class="fas fa-arrow-circle-left"></i></span>
    <span id="arrow-right"><i class="fas fa-arrow-circle-right"></i></span>
  </div>
  <span>
    <span id="switch-on"><i class="fas fa-toggle-on"></i></span>
    <span id="switch-off"><i class="fas fa-toggle-off"></i></span>
    <span id="arrow-down"><i class="fas fa-arrow-circle-down"></i></span>
    <span id="random"><i class="fas fa-random"></i></span>
  </span>
</div>

<canvas id="canvas"></canvas>

<script type="module" src="main.js"></script>

</body>
</html>
